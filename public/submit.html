<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Match Result - Chess Tournament</title>
    <link rel="stylesheet" href="submit.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-edit"></i>
                    Submit Match Result
                </h1>
                <p class="subtitle">Record the outcome of a chess match</p>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div class="player-management">
                    <h2>
                        <i class="fas fa-users"></i>
                        Manage Players
                    </h2>
                    <div class="add-player-section">
                        <div class="input-group">
                            <input type="text" id="newPlayerName" placeholder="Enter new player name" maxlength="30">
                            <button id="addPlayerBtn" class="add-btn">
                                <i class="fas fa-plus"></i>
                                Add Player
                            </button>
                        </div>
                    </div>
                    <div class="players-list" id="playersList">
                        <div class="loading">Loading players...</div>
                    </div>
                </div>

                <div class="match-form">
                    <h2>
                        <img src="images/logo.png" alt="Chess Tournament Logo" class="logo">
                        Record Match Result
                    </h2>
                    <form id="matchForm">
                        <div class="players-selection">
                            <div class="player-select-group">
                                <label for="player1Select">Player 1 (White)</label>
                                <select id="player1Select" required>
                                    <option value="">Select Player 1</option>
                                </select>
                                <div class="player-icon white-pieces">
                                    <i class="fas fa-chess-king"></i>
                                </div>
                            </div>

                            <div class="vs-divider">
                                <div class="vs-circle">VS</div>
                            </div>

                            <div class="player-select-group">
                                <label for="player2Select">Player 2 (Black)</label>
                                <select id="player2Select" required>
                                    <option value="">Select Player 2</option>
                                </select>
                                <div class="player-icon black-pieces">
                                    <i class="fas fa-chess-queen"></i>
                                </div>
                            </div>
                        </div>

                        <div class="result-selection">
                            <h3>Match Result</h3>
                            <div class="result-options">
                                <label class="result-option">
                                    <input type="radio" name="result" value="player1-win" required>
                                    <div class="option-card">
                                        <i class="fas fa-trophy"></i>
                                        <span>Player 1 Wins</span>
                                        <small>White pieces victory</small>
                                    </div>
                                </label>

                                <label class="result-option">
                                    <input type="radio" name="result" value="player2-win" required>
                                    <div class="option-card">
                                        <i class="fas fa-trophy"></i>
                                        <span>Player 2 Wins</span>
                                        <small>Black pieces victory</small>
                                    </div>
                                </label>

                                <label class="result-option">
                                    <input type="radio" name="result" value="draw" required>
                                    <div class="option-card">
                                        <i class="fas fa-handshake"></i>
                                        <span>Draw</span>
                                        <small>Match ended in a tie</small>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-save"></i>
                            Record Match Result
                        </button>
                    </form>
                </div>
            </div>

            <div class="recent-matches">
                <h2>
                    <i class="fas fa-history"></i>
                    Recent Matches
                </h2>
                <div class="matches-list" id="recentMatchesList">
                    <div class="loading">Loading recent matches...</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Chess Tournament Manager | Built with â™¥ for chess enthusiasts</p>
        </footer>
    </div>

    <script src="submit.js"></script>
</body>
</html>
